<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- //=============TITLE========= -->
    <div class="pokemonDaFont">PokeShop</div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <!--
        //=============Navbar=========

        //=============Home=========
      -->
      <a class="navbar-brand" href="#">
        <img
          src="https://img.icons8.com/ios/50/000000/mega-ball.png"
          title="Home"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- //=============Navbar Collapse========= -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!-- //=============Account========= -->
            <a class="nav-link" href="#"
              ><img
                src="https://img.icons8.com/ios/50/000000/dratini.png"
                title="Account"
                data-toggle="tooltip"
                data-placement="bottom"
              />
              <span class="sr-only">(current)</span></a
            >
          </li>
          <!-- //=============Cart========= -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                    id="disabled"
                    src="https://img.icons8.com/ios/50/000000/pokebag.png"
                    title="Cart"
                    data-toggle="tooltip"
                    data-placement="bottom"
                />
              </span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#"
                ><span class="cart-navbar">Buy Something!</span></a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"
              ><img src="https://img.icons8.com/ios/50/000000/gear-pok.png"
              title="Under construction =(" data-toggle='tooltip'
              data-placement='bottom' " /></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-success my-2 my-sm-0 mr-5" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- ================Main Body=========== -->

    <!-- ================PC=========== -->
    <div class="container-fluid mt-5 rounded mx-4">
      <div class="row bg-light rounded" >
        <div class="col-8 border border-success">
          <h4 class="pc text-center bg-light">PC</h4>
          <div class="row">
            <div class="col-4 text-center border border-success pb-2  bg-light">Pokemon</div>
            <div class="col-2 text-center border border-success pb-2  bg-light">Name</div>
            <div class="col-1 text-center border border-success pb-2  bg-light">Type</div>
            <div class="col-1 text-center border border-success pb-2  bg-light">Level</div>
            <div class="col-1 text-center border border-success pb-2  bg-light">Cost</div>
            <div class="col-1 text-center border border-success pb-2 border-0"></div>
          </div>
          <div class="row">
            <div class="col-2 border border-success pokemon-male-sprite pl-5"><img src="https://pokeapi.co/media/sprites/pokemon/12.png" alt=""></div>
            <div class="col-2 border border-success pokemon-female-sprite pl-5"><img src="https://pokeapi.co/media/sprites/pokemon/shiny/12.png" alt=""></div>
            <div class="col-2 text-center pt-4 border border-success pokemon-name">Butterfree</div>
            <div class="col-1 text-center pt-4 border border-success pokemon-type">Bug</div>
            <div class="col-1 text-center pt-4 border border-success pokemon-level">43</div>
            <div class="col-1 text-center pt-4 border border-success pokemon-cost">645</div>
            <div class="col-1 text-center pt-4 border border-success border-0"><button class="pokemon-buy ">Buy!</button></div>
          </div>
          </div>
        </div>  
        <div class="col-4"></div>
      </div>
    </div>
<!-- ================END Main Body=========== -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
